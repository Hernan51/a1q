<div class="datostabla" [ngStyle]="{'text-align': 'center'}">

  <div *ngIf="historial.length > 0">

  </div>
  <div *ngIf="historial.length === 0">
    <p style="color: white;">No hay datos guardados.</p>
  </div>


  <table *ngIf="historial.length > 0" class="table table-dark">
    <thead class="thead-dark" [ngStyle]="{'text-align': 'center'}">
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Sexo</th>
        <th>ID</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of historial; let i = index">
        <td>{{ item.nombre }}</td>
        <td>{{item.edad}}</td>
        <td>{{ item.sexo }}</td>
        <td>{{item.id}}</td>
        <td>
          <button class="btn btn-danger" (click)="eliminarRenglon(i)">
            <i class="bi bi-trash">Eliminar</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="historial.length === 0">
    <p style="color: white;">No hay datos guardados en el historial.</p>
  </div>
  </div>
