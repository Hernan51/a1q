<div class="container mt-4">
  <h2>Agregar Empleados</h2>
  <form (submit)="guardardatos1()">

    <div class="coolinput mb-3 text-center">
      <label for="input" class="text">Nombre:</label>
      <input type="text" [(ngModel)]="nombre" name="dato1" class="input">
    </div>

    <div class="coolinput mb-3 text-center">
      <label for="input" class="text">Edad:</label>
      <input type="text" [(ngModel)]="edad" name="dato0" class="input">
    </div>

    <div class="coolinput mb-3 text-center">
      <label for="input" class="text">Sexo:</label>
      <input type="text" [(ngModel)]="sexo" name="dato2" class="input">
    </div>

    <div class="coolinput mb-3 text-center">
      <label for="input" class="text">ID:</label>
      <input type="text" [(ngModel)]="id" name="dato3" class="input">
    </div>


    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>
</div>
