<div class="datostabla" [ngStyle]="{'text-align': 'center'}">

  <div *ngIf="historial.length > 0">

  </div>
  <div *ngIf="historial.length === 0">
    <p style="color: white;">No hay datos guardados.</p>
  </div>


  <table *ngIf="historial.length > 0" class="table table-dark">
    <thead class="thead-dark" [ngStyle]="{'text-align': 'center'}">
      <tr>
        <th>Nombre Producto</th>
        <th>Precio</th>
        <th>Codigo</th>
        <th>Inventario</th>
        <th>Eliminar</th>
        <th>QR</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of historial; let i = index">
        <td>{{ item.nombreprod }}</td>
        <input class="inputcontainer" style="margin-top: 12px;" type="number" [(ngModel)]="item.precioprod" (change)="actualizarCantidad(i, item.precio)">
        <td>{{ item.codigobarras }}</td>
        <td>
          <input class="inputcontainer" type="number" [(ngModel)]="item.cantidad" (change)="actualizarCantidad(i, item.cantidad)">
        </td>
        <td>
          <button class="btn btn-danger" (click)="eliminarRenglon(i)">
            <i class="bi bi-trash">Eliminar</i>
          </button>
        </td>
        <td><button (click)="generateQRCode()">Obtener Detalles</button>
          <img *ngIf="qrCodeImageUrl" class="qr-code" [src]="qrCodeImageUrl" alt="CÃ³digo QR"></td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="historial.length === 0">
    <p style="color: white;">No hay datos guardados en el historial.</p>
  </div>
  </div>
